# specify these variables to enable the use of an external server hosting these services, rather than using the included 
# non-persistent stubs.  Just something like http://server:8080/

#This file is typically pointed to by the service-context.xml file - and is not needed for a deployment within the the exist-service implementation, for example.
#This is only used for stand-alone deployments of the ValueSetDefinition Resolution services. 

valueSetDefinitionServiceRootURL=http://localhost:8080/
valueSetServiceRootURL=http://localhost:8080/
codeSystemAndEntitiesServicesRootURL=http://localhost:8080/


